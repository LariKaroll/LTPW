<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário de Login e Registro com HTML5 e CSS3</title>
</head>
<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        <div class="content">
            <div id="login">
                <form action="" method="post">
                    <h1>Login</h1>
                    <p>
                        <label for="nome_login">Seu e-mail</label>
                        <input id="nome_login" name="nome_login" required="required"
                        type="text" placeholder="ex. contato@gmail.com">
                    </p>
                    <p>
                        <label for="email_login">Sua senha</label>
                        <input id="email_login" name="email_login"
                        type="password" placeholder="ex. senha">
                    </p>

                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado"
                        value="">
                        <label for="manterlogado">Manter-me logado</label>
                    </p>

                    <p>
                        <input type="submit" value="Logar">
                    </p>
                    <p class="link">
                        Ainda não tem conta?
                        <a href="#paracadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>
            <div id="cadastro">
                <form action="" method="post">
                    <h1>Cadastro</h1>

                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input type="text" name="nome_cad" required="required"
                        id="nome_cad" placeholder="nome">
                    </p>

                    <p>
                        <label for="email_cad">Seu e-mail</label>
                        <input type="text" name="email_cad" required="required"
                        id="email_cad" placeholder="ex. contato@gmail.com">
                    </p>

                    <p>
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required = "required"
                        type="password" placeholder="ex. 1234">
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar">
                    </p>

                    <p class="link">
                        Já tem conta?<a href="#paralogin">Ir para Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
